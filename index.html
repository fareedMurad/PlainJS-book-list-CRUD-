<body>
    
    <div class="wraper">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-3">
                    <h1 class="display-4 text-center wow fadeInDown"><i class="fa fa-book text-primary"></i> My <span class="text-primary">Book</span>List</h1>
                    <span class="alert"></span>
                    <form id="book-form" class=" wow fadeInLeft">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" id="author" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="isbn">ISBN#</label>
                            <input type="text" id="isbn" class="form-control">
                        </div>
                        <input type="submit" class="btn btn-primary btn-block " value="Add Book">
                    </form>
                    <table class="table table-striped mt-5">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Auther</th>
                                <th>ISBN#</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="book-list"></tbody>
                    </table>
                </div>
            </div>
        </div>  
    </div>
</div>
